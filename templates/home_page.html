{% extends 'base.html' %}
{% block head_title %}{{title}}{% endblock %}
{%load static%}
{% block content %}
{% url 'home' as home %}
<!-- START PAGE CONTENT -->
<div class="content">
  <div class="jumbotron" data-pages="parallax">
    <div class=" container-fluid container-fixed-lg sm-p-l-0 sm-p-r-0">
      <div class="inner">
        <!-- START BREADCRUMB -->
         <ol class="breadcrumb">
          <li class="breadcrumb-item"><a href="{{home}}">Home</a></li>
        </ol>
        <!-- END BREADCRUMB -->
      </div>
    </div>
  </div>
    <!-- START CONTAINER FLUID -->
    <div class="container-fluid container-fixed-lg">
        <!-- BEGIN PlACE PAGE CONTENT HERE -->
        <section class="section">
            <div class="container">
                <div class="row separatedv">
                    <div class="col-md-12">
                      <h1 class="text-center">Desarrolladores</h1>
                    </div>
                </div>
                <div class="row">
                  <div class="col-md-12">
                    <h1 class="text-center">Plantillas</h1>
                  </div>
                  {% for obj in queryset %}
                  <div class='col-xs-12 col-sm-6 col-md-4 glow'>
                    <h4 class="text-center">{{obj.nombre}}</h4>
                    <div class='csi-single-speaker'>
                      <figure>
                        <center>
                          {% if obj.imagen %}<img src='{{ obj.imagen.url }}' alt='speaker' class='glow' height='260'/>{% else %}Sin imagen{% endif %}
                        </center>
                        <figcaption>
                          <div class='speaker-info'>
                            <p class="text-light">{{obj.descripcion}}</p>
                            <sup class="text-light">{{obj.categoria}}</sup><br>
                            <a href="{{obj.get_absolute_url}}">
                              <button type="button" name="button" class="btn btn-info btn-block">Ver</button>
                            </a>
                          </div>
                        </figcaption>
                      </figure>
                    </div>
                  </div>
                  {% endfor %}
                </div>
            </div>
        </section>
        <!-- END PLACE PAGE CONTENT HERE -->
    </div>
    <!-- END CONTAINER FLUID -->
</div>
<!-- END PAGE CONTENT -->
{% endblock %} {% include "footer.html" %}
