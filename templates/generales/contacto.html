{% extends "base.html" %}
{% load i18n %}
{% load staticfiles %}
{% load bootstrap4 %}
{% block head_title %}| Recuperar Contraseña{% endblock %}
{% block content %}
{% url 'home' as home %}
{% url 'contacto' as contacto %}
<!-- START PAGE CONTENT -->
<div class="content">
  <div class="jumbotron" data-pages="parallax">
    <div class=" container-fluid container-fixed-lg sm-p-l-0 sm-p-r-0">
      <div class="inner">
        <!-- START BREADCRUMB -->
         <ol class="breadcrumb">
          <li class="breadcrumb-item"><a href="{{home}}">Home</a></li>
          <li class="breadcrumb-item"><a href="{{contacto}}">Contacto</a></li>
        </ol>
        <!-- END BREADCRUMB -->
      </div>
    </div>
  </div>
    <!-- START CONTAINER FLUID -->
    <div class="container-fluid container-fixed-lg">
        <!-- BEGIN PlACE PAGE CONTENT HERE -->
        <section class="section">
            <div class="container">
                <div class="row separatedv">
                  <div class="col-md-3"></div>
                  <div class="col-md-6 text center">
                    <form method="post">
                      {% csrf_token %}
                      <!-- {% bootstrap_form form %} -->
                      <div class="form-group">
                        <label for="nombre">Nombre</label>
                        <input type="text" name="nombre" name="nombre" title="" required class="form-control" placeholder="Nombre..." id="nombre" />
                      </div>
                      <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" name="email" name="email" title="" required class="form-control" placeholder="Correo Electrónico..." id="email" />
                      </div>
                      <div class="form-group">
                        <label for="mensaje">Mensaje</label>
                        <textarea name="mensaje" rows="1" name="mensaje" title="" required cols="4" id="mensaje" placeholder="Tu mensaje aquí..." class="form-control">
                        </textarea>
                      </div>
                      <button type="submit" name="submit" class="btn btn-success">Enviar</button>
                    </form>
                  </div>
                  <div class="col-md-3"></div>
                </div>
            </div>
        </section>
        <!-- END PLACE PAGE CONTENT HERE -->
    </div>
    <!-- END CONTAINER FLUID -->
</div>
<!-- END PAGE CONTENT -->
{% endblock %}
