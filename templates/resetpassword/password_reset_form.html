{% extends "base.html" %}
{% load i18n %}
{% load staticfiles %}
{% load bootstrap4 %}
{% block head_title %}| Control{% endblock %}

{% block content %}
<!-- START PAGE CONTENT -->
<div class="content">
    <!-- START CONTAINER FLUID -->
    <div class="container-fluid container-fixed-lg">
        <!-- BEGIN PlACE PAGE CONTENT HERE -->
        <section class="section">
            <div class="container">
                <div class="row separatedv">
                  <div class="col-md-3"></div>
                  <div class="col-md-6">
                    <h1 class="text-center text-dark">Restablecer Contraseña</h1>
                    <p>Introduce el correo electrónico con el que te registraste.</p>
                    <form method="post">
                      {% csrf_token %}
                      <div class="form-group">
                        <label class="text-dark" for="id_email">Correo Electrónico:</label>
                        <input class="form-control" type="email" name="email" required id="id_email" maxlength="254" />
                      </div>
                      <button type="submit" class="btn btn-success">Send</button>
                    </form>
                  </div>
                  <div class="col-md-3"></div>
                </div>
            </div>
        </section>
        <!-- END PLACE PAGE CONTENT HERE -->
    </div>
    <!-- END CONTAINER FLUID -->
</div>
<!-- END PAGE CONTENT -->

{% endblock %}
